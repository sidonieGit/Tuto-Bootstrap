<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background color</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <p class="bg-gradient bg-primary text-white">bg-primary</p>
      <p class="bg-gradient bg-secondary text-white">bg-secondary</p>
      <p class="bg-gradient bg-success text-white">bg-sucess</p>
      <p class="bg-gradient bg-danger text-white">bg-danger</p>
      <p class="bg-gradient bg-warning text-white">bd-warning</p>
      <p class="bg-info">bg-info</p>
      <p class="bg-light">bg-light</p>
    </div>
    <div class="container">
      <p class="bg-danger">Opacité à 100%</p>
      <p class="bg-danger bg-opacity-75">Opacité à 75%</p>
      <p class="bg-danger bg-opacity-50">Opacité à 50%</p>
      <p class="bg-danger bg-opacity-25">Opacité à 250%</p>
      <p class="bg-danger bg-opacity-10">Opacité à 10%</p>
    </div>
  </body>
</html>
