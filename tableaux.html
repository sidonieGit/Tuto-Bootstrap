<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les tableaux</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <!-- table-primary; table-secondary, table-success table en vert pour les coueur confert doc-->
        <table class="table table-success">
            <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Age</th>
                </tr>
                <tbody>
                    <tr>
                        <td>Eva</td>
                        <td>Kodet</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>Jean</td>
                        <td>Courage</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Sidonie</td>
                        <td>Foho</td>
                        <td>35</td>
                    </tr>
                </tbody>
            </thead>
        </table>
    </div>
    <div class="container">
        <!-- mettre en evidence une ligne sur 2 ou  table-striped-colunn confert doc-->
        <table class="table table-striped table-primary table-hover table-bordered">
            <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Age</th>
                </tr>
                <tbody>
                    <tr class="table-danger">
                        <td>Eva</td>
                        <td>Kodet</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>Jean</td>
                        <td>Courage</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Sidonie</td>
                        <td>Foho</td>
                        <td>35</td>
                    </tr>
                </tbody>
            </thead>
        </table>
    </div>
    <div class="container">
        <!-- mettre en evidence une ligne sur 2 ou  table-striped-colunn confert doc-->
        <table class="table table-hover table-borderless">
            <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Age</th>
                </tr>
                <tbody>
                    <tr>
                        <td>Eva</td>
                        <td>Kodet</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>Jean</td>
                        <td>Courage</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Sidonie</td>
                        <td>Foho</td>
                        <td>35</td>
                    </tr>
                </tbody>
            </thead>
        </table>
    </d
</body>
</html>
