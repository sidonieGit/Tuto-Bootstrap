<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemples de typographie avec bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- mettre les basilse dans $un container de manière que ca soit centré sur la page h${Balise H$}*6  les class qui permete de jours sur les taille en focntion du titre-->
    <div class="container text-center">
      <!-- <h1 class="h4">Balise H1</h1> -->
      <!-- display-1 pour mettre en valeur les titre dans la baniere par exemple -->
      <h1 class="display-1">Balise H1</h1>
      <h2>Balise H2</h2>
      <h3>Balise H3</h3>
      <h4>Balise H4</h4>
      <h5>Balise H5</h5>
      <h6>Balise H6</h6>
      <p class="display-2">
        <!-- Mettre en evidence en utilisant display qui peut aller de 1 à 6 -->
      </p>
      <!-- justifie a gauche au cas par cas -->
      <h2 class="text-start">Liste à puces</h2>
      <ul class="list-unstyled">
        <li list-inline-item>Elément 1</li>
        <li list-inline-item>Elément 2</li>
        <li list-inline-item>Elément 3</li>
        <li list-inline-item>Elément 4</li>
        <li list-inline-item>Elément 5</li>
      </ul>
      <!-- justifie a droite au cas par cas -->
      <h2 class="text-end">Liste ordonnées</h2>
      <ol class="list-unstyled">
        <li>Elément 1</li>
        <li>Elément 2</li>
        <li>Elément 3</li>
        <li>Elément 4</li>
        <li>Elément 5</li>
      </ol>
    </div>
  </body>
</html>
