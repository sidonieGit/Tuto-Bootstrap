<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grille de bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- div.col{$}*12 + tab pour générer les 12 colonne auto ; en maintenat la touche alt click pour select au fur et à mésure tout espace border pour les bordure-->
      <div class="row">
        <div class="col border">1</div>
        <div class="col border">2</div>
        <div class="col border">3</div>
        <div class="col border">4</div>
        <div class="col border">5</div>
        <div class="col border">6</div>
        <div class="col border">7</div>
        <div class="col border">8</div>
        <div class="col border">9</div>
        <div class="col border">10</div>
        <div class="col border">11</div>
        <div class="col border">12</div>
      </div>

      <!-- on peut partager la repartition de la ligne en 12 colonne 4+8 -->
      <div class="row">
        <div class="col-1 border">A</div>
        <div class="col-2 border">B</div>
        <div class="col-3 border">C</div>
        <div class="col-6 border">D</div>
        <div class="col-4 border">D</div>
        <div class="col-4 border">D</div>
        <div class="col-4 border">D</div>
      </div>
    </div>
  </body>
</html>
