<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le composant bouton</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-2">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Primary</button>
      <button class="btn btn-danger">Primary</button>
      <!-- separateur -->
      <hr />

      <a href="#" class="btn btn-primary"> Lien primary</a>
      <hr />
      <input class="btn btn-success" type="submit" name="" value="Envoyer" />
    </div>

    <!-- un autre style de bouton couleur de remplissage au survol -->
    <div class="container py-2">
      <button class="btn btn-outline-primary btn-sm">Primary</button>
      <button class="btn btn-outline-secondary">Primary</button>
      <button class="btn btn-outline-danger btn-lg">Primary</button>
    </div>
    <div class="container py-2">
      <button class="btn btn-outline-primary btn-sm">Primary</button>
      <!-- on peut par exemple désactiver le btn du formulaire si les champ ne sont pas bien renseignés avec disabled-->
      <button class="btn btn-outline-secondary disabled">Primary</button>
      <a class="btn btn-primary disabled" href="#"
        >bouton désactivé dans la balise a on passe par class</a
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
