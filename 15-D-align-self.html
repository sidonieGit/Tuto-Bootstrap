<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox avec bootstrap : align-self</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container bg-dark d-flex" style="height: 200px">
      <div class="p-2 text-white bg-primary w-25 align-self-start">1</div>
      <div class="p-2 text-white bg-warning w-25 align-self-center">2</div>
      <div class="p-2 text-white bg-danger w-25 align-self-end">3</div>
    </div>
    <div
      class="container bg-dark d-flex align-items-start m-3"
      style="height: 200px"
    >
      <div class="p-2 text-white bg-primary w-25">1</div>
      <!-- on rend l'elt gros pour combler l'espace -->
      <div class="p-2 text-white bg-warning w-25 flex-grow-1">2</div>
      <div class="p-2 text-white bg-danger w-25 flex-grow-1">3</div>
    </div>
  </body>
</html>
