<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox avec bootstrap : flex-row</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container bg-dark p-2 d-flex flex-row flex-wrap"
      style="height: 200px"
    >
      <div class="p-2 text-white bg-primary w-50">1</div>
      <div class="p-2 text-white bg-warning w-50">2</div>
      <div class="p-2 text-white bg-danger w-50">3</div>
    </div>
    <div
      class="container bg-dark p-2 d-flex flex-column-reverse"
      style="height: 200px"
    >
      <div class="p-2 text-white bg-primary">1</div>
      <div class="p-2 text-white bg-warning">2</div>
      <div class="p-2 text-white bg-danger">3</div>
    </div>
  </body>
</html>
