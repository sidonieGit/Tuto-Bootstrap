<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le composant alerts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <!-- la croix va a droite a cause de dismissible -->
      <div class="alert alert-primary alert-dismissible">
        Un message de couleur primary.
        <a href="#" class="alert-link">Mettre un lien</a>
        <button
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div class="alert alert-secondary alert-dismissible">
        Un message de couleur secondary.
        <a href="#" class="alert-link">Mettre un lien</a>
        <button
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div class="alert alert-success alert-dismissible">
        Un message de couleur success.
        <a href="#" class="alert-link">Mettre un lien</a>
        <button
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div class="alert alert-danger alert-dismissible">
        Un message de couleur sdanger.
        <a href="#" class="alert-link">Mettre un lien</a>
        <button
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div class="alert alert-warning alert-dismissible">
        Un message de couleur warning.
        <a href="#" class="alert-link">Mettre un lien</a>
        <button
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
