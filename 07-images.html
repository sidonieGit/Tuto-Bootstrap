<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les images</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container1">
      <!-- largeur de 25% grace à la classe v---mx-auto pour centrer l'elt à l'interieur du container -->
      <div class="w-25 mx-auto">
        <img
          class="img-fluid img-thumbnail"
          src="images/apothecary-437743_640.jpg"
          alt=""
        />
      </div>
      <div class="w-25 mx-auto">
        <img
          class="img-fluid img-thumbnail"
          src="images/vitamins-4179315_640.jpg"
          alt=""
        />
      </div>
    </div>
    <div class="container2">
      <!-- largeur de 25% grace à la classe v---mx-auto pour centrer l'elt à l'interieur du container -->
      <div class="w-25 float-start">
        <img
          class="img-fluid img-thumbnail"
          src="images/apothecary-437743_640.jpg"
          alt=""
        />
      </div>
      <div class="w-25 float-end">
        <img
          class="img-fluid img-thumbnail"
          src="images/vitamins-4179315_640.jpg"
          alt=""
        />
      </div>
    </div>
    <!-- les bordures arondi -->
    <img
      class="img-fluid rounded"
      src="images/apothecary-437743_640.jpg"
      alt=""
    />
  </body>
</html>
