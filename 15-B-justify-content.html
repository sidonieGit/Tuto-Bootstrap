<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox avec bootstrap : Justify content</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container bg-dark d-flex justify-content-center"
      style="height: 200px"
    >
      <div class="p-2 text-white bg-primary w-25">1</div>
      <div class="p-2 text-white bg-warning w-25">2</div>
      <div class="p-2 text-white bg-danger w-25">3</div>
    </div>
    <!-- -evently, around un peu moin de maege et despace entre les elts -->
    <div
      class="container bg-dark d-flex m-3 justify-content-between"
      style="height: 200px"
    >
      <div class="p-2 text-white bg-primary w-25">1</div>
      <div class="p-2 text-white bg-warning w-25">2</div>
      <div class="p-2 text-white bg-danger w-25">3</div>
    </div>
    <div
      class="container bg-dark d-flex m-3 align-items-stretch"
      style="height: 200px"
    >
      <div class="p-2 text-white bg-primary w-25">1</div>
      <div class="p-2 text-white bg-warning w-25">2</div>
      <div class="p-2 text-white bg-danger w-25">3</div>
    </div>
    <div
      class="container bg-dark d-flex m-3 align-items-start justify-content-lg-center"
      style="height: 200px"
    >
      <div class="p-2 text-white bg-primary w-25">1</div>
      <div class="p-2 text-white bg-warning w-25">2</div>
      <div class="p-2 text-white bg-danger w-25">3</div>
    </div>

    <div
      class="container bg-dark d-flex m-3 align-items-center"
      style="height: 200px"
    >
      <div class="p-2 text-white bg-primary w-25">1</div>
      <div class="p-2 text-white bg-warning w-25">2</div>
      <div class="p-2 text-white bg-danger w-25">3</div>
    </div>
    <div
      class="container bg-dark p-2 d-flex flex-column-reverse"
      style="height: 200px"
    >
      <div class="p-2 text-white bg-primary">1</div>
      <div class="p-2 text-white bg-warning">2</div>
      <div class="p-2 text-white bg-danger">3</div>
    </div>
  </body>
</html>
